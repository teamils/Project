<mat-toolbar>Data Transfer</mat-toolbar><br>
<div class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
    <table class="table">
      <tr *ngFor="let i of Invoice ">
          <td width="100%">{{i[0].grID}}</td>
          <td> <button class="button is-danger"  routerLink="/good-return">GR</button></td>
          <td> <button class="button is-info"  routerLink="/data-transfer-out" disabled>OUT</button></td>
          <td> <button class="button is-success" routerLink="/data-transfer-in" disabled>IN</button></td>
        </tr>


    </table>
  </div>
